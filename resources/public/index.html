<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Pacman 3-player — Этап Bot</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<h1>Pacman 3-player</h1>
<p>Бот-призрак на Prolog: кнопка добавления бота.</p>

<div class="panel">
    <input id="nickname" placeholder="Никнейм" />
    <button id="join-btn">Join</button>
    <button id="ping-btn">Ping</button>
    <button id="restart-btn">Restart</button>
    <button id="bot-btn">Add bot</button>
    <span id="ws-status">WS: connecting...</span>
</div>

<div class="info">
    <div><b>Ты:</b> <span id="you-info">—</span></div>
    <div><b>Статус игры:</b> <span id="game-status">—</span></div>
    <div><b>Победитель:</b> <span id="winner">—</span></div>
</div>

<div id="game-container">
    <div id="arena">
        <div id="map"></div>
    </div>

    <div class="side">
        <h3>Игроки</h3>
        <div id="players-list" class="players"></div>
    </div>
</div>

<div class="log-wrap">
    <h3>Лог WebSocket</h3>
    <div id="ws-log" class="log"></div>
</div>

<p class="hint">Управление: WASD или стрелки</p>

<script src="/js/game.js"></script>
</body>
</html>
